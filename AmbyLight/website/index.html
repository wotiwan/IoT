<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контроль Ленты</title>
    <script defer src="app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Вход</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <hr>

    <h2>Привязка ленты</h2>
    <input id="ledCode" type="text" placeholder="Код ленты">
    <button onclick="addLed()">Привязать</button>
    <hr>

    <h2>Настройки ленты</h2>
    <button onclick="setMode('auto')">Автоматический</button>
    <button onclick="setMode('manual')">Ручной</button>
    <br><br>
    <input id="colorPicker" type="color" onchange="setColor(this.value)">

    <footer class="main-footer">
        <p>© 2023 LED Control System. Все права защищены.</p>
    </footer>
</body>
</html>
